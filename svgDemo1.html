<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    .path{
      stroke-dasharray: 1000;
      animation: dash 5s linear forwards;
    }
    @keyframes dash{
      from{
        stroke-dashoffset: 1000;
      }
      to {
        stroke-dashoffset: 0;
      }
    }
    .star-path{
       fill: none;
       stroke-width:10;
       stroke:#d3dce6;
       stroke-linejoin:round;
       stroke-linecap:round;
    }
    .star-fill{
       fill: none;
       stroke-width:10;
       stroke:#ff7700;
       stroke-linejoin:round;
       stroke-linecap:round;
       stroke-dasharray: 1340;
       stroke-dashoffset: 0;
       animation: starFill 2s ease-out forwards;
    }
    @keyframes starFill {
       0%{ stroke-dashoffset:1340; }
       100%{ stroke-dashoffset: 0; }
    }

  </style>
</head>
<body>

<p>This is an HTML paragraph</p>

<div>
  <svg width="300" height="100">
    <g id="myCircle">
      <text x="25" y="20">圆形</text>
      <circle cx="50" cy="50" r="20"/>
    </g>

    <use href="#myCircle" x="100" y="0" fill="blue" />
    <use href="#myCircle" x="200" y="0" fill="white" stroke="blue" />
  </svg>
</div>
<div>
  <svg width="500" height="500">
    <defs>
      <pattern id="dots" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
        <circle fill="#bee9e8" cx="50" cy="50" r="35" />
      </pattern>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#dots)" />
  </svg>
</div>
<div>
  <svg width="500px" height="10px">
    <rect x="0" y="0" width="100" height="10" fill="#feac5e">
      <animate attributeName="x" from="0" to="500" dur="2s" repeatCount="indefinite" />
      <animate attributeName="width" from="10" to="100" dur="2s" repeatCount="indefinite" />
    </rect>
  </svg>
</div>
<div>
  <svg width="500px" height="500px">
    <rect x="250" y="250" width="50" height="50" fill="#4bc0c8">
      <animateTransform attributeName="transform" type="rotate" begin="0s" dur="10s" from="0 300 300" to="360 300 300" repeatCount="indefinite" />
    </rect>
    <rect x="250" y="250" width="50" height="50" fill="#4bc0c8">
      <animateTransform attributeName="transform" type="rotate" begin="0s" dur="10s" from="0 200 200" to="360 400 400" repeatCount="indefinite" />
    </rect>
  </svg>
</div>
<div>
  <svg width="100px" height="100px">
    <circle r="10" cx="10" cy="50" fill="#4bc0c8" stroke="" stroke-width="">
      <animateTransform attributeName="transform" type="rotate" begin="0s" dur="5s" from="0 50 50" to="360 50 50" repeatCount="indefinite" />
    </circle>
    <circle r="10" cx="90" cy="50" fill="#4bc0c8" stroke="" stroke-width="">
      <animateTransform attributeName="transform" type="rotate" begin="0s" dur="5s" from="0 50 50" to="360 50 50" repeatCount="indefinite" />
    </circle>
    <circle r="10" cx="50" cy="10" fill="#4bc0c8" stroke="" stroke-width="">
      <animateTransform attributeName="transform" type="rotate" begin="0s" dur="5s" from="0 50 50" to="360 50 50" repeatCount="indefinite" />
    </circle>
    <circle r="10" cx="50" cy="90" fill="#4bc0c8" stroke="" stroke-width="">
      <animateTransform attributeName="transform" type="rotate" begin="0s" dur="5s" from="0 50 50" to="360 50 50" repeatCount="indefinite" />
    </circle>
  </svg>
</div>
<div>
  <svg width="350" height="160">
    <g class="layer" transform="translate(60,10)">
      <circle r="5" cx="0"   cy="105" />
      <circle r="5" cx="90"  cy="90"  />
      <circle r="5" cx="180" cy="60"  />
      <circle r="5" cx="270" cy="0"   />

      <g class="y axis">
        <line x1="0" y1="0" x2="0" y2="120" />
        <text x="-40" y="105" dy="5">$10</text>
        <text x="-40" y="0"   dy="5">$80</text>
      </g>
      <g class="x axis" transform="translate(0, 120)">
        <line x1="0" y1="0" x2="270" y2="0" />
        <text x="-30"   y="20">January 2014</text>
        <text x="240" y="20">April</text>
      </g>
    </g>
  </svg>
</div>
